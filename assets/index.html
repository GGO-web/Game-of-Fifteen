<!DOCTYPE html><html lang="en"><head>   <meta charset="UTF-8">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <title>Game of Fifteen Practic</title>   <link rel="stylesheet" href="css/style.min.css">   <link rel="preconnect" href="https://fonts.gstatic.com">   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"></head><body>   <div class="game-win-modal-wrapper hidden">      <div class="game-win-modal">         <h2 class="game-win-modal__title">Congratulation</h2>         <div class="game-win-modal__info">            <p class="game-win-modal__info-item">               Your score:                <span class="game-win-modal__score">15</span>            </p>            <!-- <p class="game-win-modal__info-item">               Your time:               <span class="game-win-modal__time">0</span>s            </p> -->         </div>         <button class="game-win-modal__close-button">            <svg height="15pt" viewBox="0 0 329.26933 329" width="15pt" xmlns="http://www.w3.org/2000/svg">               <path                  d="m194.800781 164.769531 128.210938-128.214843c8.34375-8.339844 8.34375-21.824219 0-30.164063-8.339844-8.339844-21.824219-8.339844-30.164063 0l-128.214844 128.214844-128.210937-128.214844c-8.34375-8.339844-21.824219-8.339844-30.164063 0-8.34375 8.339844-8.34375 21.824219 0 30.164063l128.210938 128.214843-128.210938 128.214844c-8.34375 8.339844-8.34375 21.824219 0 30.164063 4.15625 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921875-2.089844 15.082031-6.25l128.210937-128.214844 128.214844 128.214844c4.160156 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921874-2.089844 15.082031-6.25 8.34375-8.339844 8.34375-21.824219 0-30.164063zm0 0" />            </svg>         </button>      </div>   </div>   <div class="game-field-size-wrapper">      <div class="game-field-size">         <h2 class="game-field-size__title">            Select field size         </h2>         <ul class="game-field-size__list">            <li class="game-field-size__list-item">               <button class="game-field-size__button" data-size="9" aria-label="field 3 by 3">3 x 3</button>            </li>            <li class="game-field-size__list-item">               <button class="game-field-size__button" data-size="16" aria-label="field 4 by 4">4 x 4</button>            </li>            <li class="game-field-size__list-item">               <button class="game-field-size__button" data-size="25" aria-label="field 5 by 5">5 x 5</button>            </li>         </ul>      </div>   </div>   <div class="game-wrapper hidden">      <h1 class="game-title">Game of Fifteen</h1>      <nav class="game-navigation">         <button class="game-navigation__button game-navigation__button-restart" id="game-restart" aria-label="restart game">restart</button>         <button class="game-navigation__button game-navigation__button-menu" id="game-menu" aria-label="game menu">menu</button>      </nav>      <main class="game">         <ul id="game-field" class="game-field" data-countCells="9">            <!-- <li class="game-field__cell" data-index="1">1</li>            <li class="game-field__cell" data-index="2">2</li>            <li class="game-field__cell" data-index="3">3</li>            <li class="game-field__cell" data-index="4">4</li>            <li class="game-field__cell" data-index="5">5</li>            <li class="game-field__cell" data-index="6">6</li>            <li class="game-field__cell" data-index="7">7</li>            <li class="game-field__cell" data-index="8">8</li>            <li class="game-field__cell" data-index="9"></li> -->         </ul>         <div class="game-info">            <h3 class="game-info__text">               Count moves: <span id="count-moves">-</span>            </h3>         </div>      </main>   </div>      <script src="js/main.min.js" defer></script></body></html>
